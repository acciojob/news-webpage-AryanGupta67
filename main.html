<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <h1>News Today</h1>
  </header>

  <div class="latest-news-section">
    <h2>Latest News</h2>
    <h3>Top Headlines</h3> <!-- ✅ Added h3 tag -->
    <p>Stay updated with the latest headlines from around the globe.</p> <!-- ✅ Added p tag -->
    <ul>
      <li>India wins the T20 World Cup 2024</li>
      <li>NASA successfully launches Europa Probe</li>
      <li>AI revolutionizes education industry</li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <div class="images">
      <img src="Image_one.jpg" alt="News Image 1">
      <img src="Image_two.jpg" alt="News Image 2">
      <img src="Image_three.jpg" alt="News Image 3">
    </div>
  </div>

</body>
</html>
