<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Today's News</h1>
  </header>

  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>India launches new weather satellite.</li>
      <li>Economy grows by 7% in the last quarter.</li>
      <li>Sports: India wins the T20 series!</li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h3>Pictorial News</h3>
    <div class="images">
      <img src="https://via.placeholder.com/150" alt="News Image 1">
      <img src="https://via.placeholder.com/150" alt="News Image 2">
      <img src="https://via.placeholder.com/150" alt="News Image 3">
    </div>
  </div>
</body>
</html>
